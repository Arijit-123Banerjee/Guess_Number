<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Document</title>
</head>

<body>
    <div class="heading">
        <button id="reset">Reset</button>
        <h1 id="h1">Guess The Number</h1>
        <p id="p">Between 1 And 20</p>
    </div>
    <div class="secret">
        <div id="secret_number">?</div>
    </div>
    <div class="guess">
        <input type="number" id="guess" placeholder="Enter Your Value">
    </div>
    <div class="button_check">
        <button id="button_check">Check</button>
    </div>
    <div class="display">
        <p id="display">Start Guessing.....</p>
        <p>Score : <span id="Score">20</span></p>
        <p>HighScore :<span id="HighScore">0</span></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
